{{- if .Values.tests.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "luckygo.fullname" . }}-test"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "luckygo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: wget
    image: "{{ .Values.tests.image.repository }}:{{ .Values.tests.image.tag }}"
    imagePullPolicy: {{ .Values.tests.image.pullPolicy }}
    command: ['wget']
    args: ['{{ include "luckygo.fullname" . }}-frontend:{{ .Values.frontend.service.port }}']
  - name: backend-test
    image: "{{ .Values.tests.image.repository }}:{{ .Values.tests.image.tag }}"
    imagePullPolicy: {{ .Values.tests.image.pullPolicy }}
    command: ['wget']
    args: ['{{ include "luckygo.fullname" . }}-backend:{{ .Values.backend.service.port }}/health']
{{- end }}
