{{- if and .Values.redis.enabled .Values.redisUI.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "luckygo.fullname" . }}-redis-ui
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "luckygo.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "luckygo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis-ui
  template:
    metadata:
      labels:
        {{- include "luckygo.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis-ui
    spec:
      containers:
      - name: redis-commander
        image: {{ .Values.redisUI.image.registry }}/{{ .Values.redisUI.image.repository }}:{{ .Values.redisUI.image.tag }}
        imagePullPolicy: {{ .Values.redisUI.image.pullPolicy }}
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: REDIS_HOST
          value: "{{ include "luckygo.fullname" . }}-redis-master"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "luckygo.fullname" . }}-redis
              key: redis-password
        - name: HTTP_USER
          value: {{ .Values.redisUI.auth.username | quote }}
        - name: HTTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "luckygo.fullname" . }}-redis-ui
              key: ui-password
        - name: NO_LOG_DATA
          value: "true"
        - name: TRUST_PROXY
          value: "true"
        - name: ADDRESS
          value: "0.0.0.0"
        resources:
          {{- toYaml .Values.redisUI.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      {{- with .Values.redisUI.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.redisUI.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.redisUI.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
